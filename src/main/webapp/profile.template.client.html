<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Course Manager
    </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>
<body class="text-center">

<div class="container-fluid">
    <h1>Profile</h1>
    <form class="form-signin">


        <div class="row">

            <label class="col-md-7 mb-3"
                   for="username">
                Username
            </label>

            <input type="text"
                   class="form-control col-md-4 mb-3"
                   id="username"
                   placeholder="" value="Alice"
                   required readonly>

        </div> <!--row-->


        <div class="row">
            <label class="col-md-7 mb-3"
                   for="phone">
                    Phone
            </label>
            <input type="text"
                   class="form-control col-md-4 mb-3"
                   id="phone"
                   placeholder="617-888-4430" value=""
                   required autofocus>
        </div> <!--row-->

        <div class="row">
            <label class="col-md-7 mb-3"
                   for="email">
                Email
            </label>
            <input type="email"
                   class="form-control col-md-4 mb-3"
                   id="email"
                   placeholder="user@gmail" value=""
                   required autofocus>
        </div> <!--row-->

        <div class="row">
            <label class="col-md-7 mb-3"
                   for="role">
                Role
            </label>
            <select id="role" class="form-control col-md-4 mb-3 form-control">
                <option>Faculty</option>
                <option>Student</option>
            </select>
        </div> <!--row-->

        <div class="row">
            <label class="col-md-7 mb-3"
                   for="DOB">
                   DOB
            </label>
            <input type="date"
                   class="form-control col-md-4 mb-3"
                   id="DOB"
                   value="1992-01-01"
                   required autofocus>
        </div> <!--row-->

        <div class="row">
            <div class="col-md-7 mb-3"> </div> <!--Blank Space-->
            <button class="btn btn-success btn-lg btn-block col-md-4 mb-3" type="submit">
                Update
            </button>
        </div> <!--row-->


        <div class="row">
            <div class="col-md-7 mb-3"> </div> <!--Blank Space-->
            <button class="btn btn-danger btn-lg btn-block col-md-4 mb-3" type="submit">
                Logout
            </button>
        </div> <!--row-->

    </form>
</div>

</body>
</html>
