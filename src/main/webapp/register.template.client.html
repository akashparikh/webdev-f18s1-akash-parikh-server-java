<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Course Manager
    </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>
<body class="text-center">

<div class="container-fluid">
    <h1> Sign Up </h1>
    <form class="form-signin">

        <div class="row">
            <label class="col-md-7 mb-3"
                   for="username">
                Username
            </label>
            <input type="text"
                   class="form-control col-md-4 mb-3"
                   id="username"
                   placeholder="alice@gmail.com" value=""
                   required autofocus>
        </div> <!--row-->

        <div class="row">
            <label class="col-md-7 mb-3"
                   for="password">
                Password
            </label>
            <input type="password"
                   class="form-control col-md-4 mb-3"
                   id="password"
                   placeholder="pass@123" value=""
                   required autofocus>
        </div> <!--row-->

        <div class="row">
            <label class="col-md-7 mb-3"
                   for="verifypassword">
                Verify Password
            </label>
            <input type="password"
                   class="form-control col-md-4 mb-3"
                   id="verifypassword"
                   placeholder="pass@123" value=""
                   required autofocus>
        </div> <!--row-->

        <div class="row">
            <div class="col-md-7 mb-3"> </div> <!--Blank Space-->
            <button class="btn btn-primary btn-lg btn-block col-md-4 mb-3" type="submit">
                Sign Up
            </button>
        </div> <!--row-->
        <div class="row">
            <div class="col-md-6 mb-3">

            </div> <!--Blank Space-->

            <div class="col-md-6 mb-3">
                <a href="login.template.client.html">
                    Login
                </a>
            </div>
        </div> <!--row-->
    </form>
</div>

</body>
</html>
